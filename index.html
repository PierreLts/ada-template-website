<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stars or Storyline</title>
    <link rel="stylesheet" href="/ada-template-website/assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
    <script>
      // JavaScript to load and render the Markdown content
      document.addEventListener("DOMContentLoaded", () => {
        fetch("home.md") // Path to your Markdown file
          .then((response) => response.text())
          .then((markdown) => {
            document.getElementById("content").innerHTML = marked.parse(markdown);
          })
          .catch((error) => console.error("Error loading Markdown file:", error));
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Stars or Storyline</h1>
        <p>How Actor Fame and Sentiment Trajectories Shape a Movie's Critical Success</p>
        
        <nav>
          <p><a href="/ada-template-website/">Home</a></p>
          <p><a href="/ada-template-website/data-analysis">Data Analysis</a></p>
          <p><a href="/ada-template-website/sentiment-analysis">Sentiment Analysis</a></p>
          <p><a href="/ada-template-website/network-analysis">Network Analysis</a></p>
          <p><a href="/ada-template-website/results">Results</a></p>
        </nav>
      </header>

      <!-- Dynamic Section where Markdown will be loaded -->
      <section id="content">
        <!-- Markdown content from 'home.md' will be rendered here -->
      </section>
    </div>
  </body>
</html>
